<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags, title, and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>CookBook</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- FONT AWESOME AND GOOGLE FONTS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI/tZ9rrXs2IjNlZ3SDh+DAdhOmB/b3P9q+glT8=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-5">
            <!-- Navbar content -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="{{ url_for('index')}}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('addrecipe') }}">Add</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5 header-background">
        <div class="container px-5">
            <!-- Header content -->
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <div class="title-background "
                            style="background-color: rgba(0, 0, 0, 0.5); border-radius: 10px; padding: 10px;">
                            <h1 class="display-4 fw-bolder text-white mb-3">My CookBook</h1>
                            <p class="lead fw-bold text-white-10 mb-4">Store all your favourite recipes and build your
                                own CookBook.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <hr>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <!-- Footer content -->
            <div class="row">
                <div class="col-lg-6">
                    <p class="m-0 text-center text-white">Copyright &copy; Mair Edmunds 2024</p>
                </div>
                <div class="col-lg-6">
                    <p class="m-0 text-center text-white">
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <span class="icon-space"></span>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <span class="icon-space"></span>
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <span class="icon-space"></span>
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script
        src="{{ url_for('static', filename='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
