{% extends "base.html" %}

{% block content %}

<section class="py-5">
    <div class="container px-5 my-5">
        <h2 class="display-5 fw-bolder">Delete Recipe</h2>
        <p>Are you sure you want to delete the recipe '{{ recipe.name }}'?</p>
        <form method="POST" action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
            <input type="submit" value="Delete">
        </form>
        <a href="{{ url_for('index') }}">Cancel</a>
    </div>
</section>

{% endblock %}
