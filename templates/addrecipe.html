{% extends "base.html" %}

{% block content %}

<section class="py-5">
    <div class="container px-5 my-5">
        <h2 class="display-5 fw-bolder">Share Your Favourite Recipe</h2>
        <form method="POST" action="{{ url_for('addrecipe') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="8" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tools" class="form-label">Tools:</label>
                <input type="text" class="form-control" id="tools" name="tools" required>
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine:</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Recipe</button>
        </form>
    </div>
</section>

<a href="{{ url_for('index') }}">Back to Recipe List</a>

{% endblock %}
