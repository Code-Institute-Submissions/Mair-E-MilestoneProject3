{% extends "base.html" %}
{% block content %}

<!-- Recipe section-->

<section class="py-5 border-bottom" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            {% for recipe in recipes %}
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-book"></i>
                    <!-- Add bootstrap icon to README.md-->
                </div>
                <h2 class="h4 fw-bolder">{{ recipe.name }}</h2>
                <p>{{ recipe.cuisine }}</p>
                <div>
                    <a href="{{ url_for('full_recipe', recipe_id=recipe.id) }}" class="text-decoration-none">
                        View Full Recipe
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div>
                    <a class="btn btn-warning" href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
                        Edit
                    </a>
                </div>
                <div>
                    <a class="btn btn-danger" href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
                        Delete
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
