{% extends "base.html" %}

{% block content %}

<section class="bg-light py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-emoji-smile"></i>
            </div>
            <h2 class="fw-bolder mb-4">Register</h2>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <form method="post" action="{{ url_for('register') }}">
                        <!-- Username input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" name="username"
                                placeholder="Enter a username..." data-sb-validations="required">
                            <label for="username">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Enter a password..." data-sb-validations="required">
                            <label for="password">Password</label>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>

                    <hr>

                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
