{% extends "base.html" %}
{% block content %}

<!-- Recipe section-->

<section class="bg-light py-5 border-bottom" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            {% for recipe in recipes %}
            <div class="col-lg-4 col-md-6 mb-5 mb-lg-0 text-center">
                <div class="feature mb-3">
                    <img src="https://www.simplyrecipes.com/thmb/tR-5eHAZ3lgNR6Yvu3yxdHMNpk8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simply-Recipes-Easy-Banana-Bread-LEAD-2-2-63dd39af009945d58f5bf4c2ae8d6070.jpg"
                        alt="Recipe image" class="img-fluid rounded-3" style="max-width: 200%; height: auto;"></i>
                </div>
                <h2 class="h4 fw-bolder">{{ recipe.name }}</h2>
                <p>{{ recipe.cuisine }}</p>
                <div class="mb-1">
                    <a href="{{ url_for('full_recipe', recipe_id=recipe.id) }}" class="text-decoration-none">
                        View Full Recipe
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <div class="mb-3">
                    <a class="btn btn-warning" href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
                        Edit
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
