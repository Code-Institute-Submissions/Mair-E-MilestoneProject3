{% extends "base.html" %}
{% block content %}

<!-- Recipe section-->

<section class="py-5 border-bottom" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            {% for recipe in recipes %}
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-book"></i>
                    <!-- Add bootstrap icon to README.md-->
                </div>
                <h2 class="h4 fw-bolder">{{ recipe.name }}</h2>
                <p>{{ recipe.cuisine }}</p>
                <a>
                    Full recipe
                    <i class="bi bi-arrow-right"></i>
                </a>
                <a class="text-decoration-none" href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
                    Edit
                </a>
                <a class="text-decoration-none" href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
                    Delete
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
